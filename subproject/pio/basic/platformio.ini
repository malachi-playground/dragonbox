# NOTE: lib seems to be ALMOST c++11 conformant
[platformio]

[env]
framework = arduino
lib_deps =
    dragonbox-test
    estdlib@0.7.2
build_flags =
    -I ./include
    -I ../../../include

[env:promicro]
platform = atmelavr
board = micro
# Necessary for tick/apostrophe operator (c++14)
build_unflags = -std=gnu++11
build_flags = ${env.build_flags} -std=c++17

[env:m4]
platform = atmelsam
board = adafruit_feather_m4
build_unflags = -std=gnu++11
build_flags = ${env.build_flags} -std=c++17
